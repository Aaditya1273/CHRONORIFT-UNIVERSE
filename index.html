<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ChronoRift Universe - Shattered Epoch Quest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- OneChain SDK -->
    <script src="https://unpkg.com/@mysten/sui.js@latest/dist/index.global.js"></script>
    
    <!-- OneWallet Adapter -->
    <script>
        // OneChain Configuration
        window.oneChainConfig = {
            rpcUrl: 'https://rpc-testnet.onelabs.cc:443',
            chainId: 'onechain-testnet',
            networkType: 'testnet'
        };

        // Initialize OneWallet connection
        window.oneWallet = {
            connected: false,
            address: null,
            
            // Check if OneWallet extension is installed
            isInstalled: function() {
                return typeof window.suiWallet !== 'undefined';
            },
            
            // Connect to OneWallet
            connect: async function() {
                if (!this.isInstalled()) {
                    throw new Error('OneWallet extension not found. Please install OneWallet.');
                }
                
                try {
                    const accounts = await window.suiWallet.requestPermissions();
                    if (accounts && accounts.length > 0) {
                        this.connected = true;
                        this.address = accounts[0];
                        console.log('OneWallet connected:', this.address);
                        return [this.address];
                    }
                    throw new Error('No accounts found');
                } catch (error) {
                    console.error('OneWallet connection failed:', error);
                    throw error;
                }
            },
            
            // Get connected accounts
            getAccounts: async function() {
                if (!this.connected) {
                    return [];
                }
                return [this.address];
            },
            
            // Sign and execute transaction
            signAndExecuteTransactionBlock: async function(params) {
                if (!this.connected) {
                    throw new Error('Wallet not connected');
                }
                
                try {
                    const result = await window.suiWallet.signAndExecuteTransactionBlock(params);
                    console.log('Transaction executed:', result);
                    return result;
                } catch (error) {
                    console.error('Transaction failed:', error);
                    throw error;
                }
            }
        };
    </script>

    <!-- Include GamepadRumble.js script -->
    <script src="GamepadRumble.js"></script>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Temporal Odyssey.loader.js";
      const config = {
        dataUrl: buildUrl + "/Temporal Odyssey.data",
        frameworkUrl: buildUrl + "/Temporal Odyssey.framework.js",
        codeUrl: buildUrl + "/Temporal Odyssey.wasm",
        streamingAssetsUrl: "StreamingAssets",  // Path to access the StreamingAssets folder
        companyName: "NirajArts",
        productName: "Temporal Odyssey",
        productVersion: "0.1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          nethereumUnityInstance = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
